<div class="project">
	<div class="bts">
			<h2 class="bt">项目池</h2>
	</div>
	{{each projects}}
		<div class="project_ex">
			<dl class="pro clearfix">
				<dt>
					<a target="_blank" href="{{$value.projectWebsite}}">
						<img src="{{$value.projectThumbnail}}"/>
					</a>
				</dt>
				<dd>
					<h2 class="project_bt">
						<a target="_blank" href="{{$value.projectWebsite}}">	
							{{$value.projectName}}
						</a>
					</h2>
					<p class="project_time">{{$value.startTime}}~{{$value.endTime}}</p>
					<p class="project_dec">{{$value.projectExplain}}</p>
					<p class="project_lable">
						{{each $value.projectLabel}}
							<span>{{$value}}</span>
						{{/each}}
					</p>
				</dd>
			</dl>
		</div>
	{{/each}}
</div>
